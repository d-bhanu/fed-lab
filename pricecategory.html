<html>
 <head>
  <title>For Each</title>
 </head>
 <body>
  <script>
    const products=[{name:"product1",price:20,category:"electronics"},{name:"product2",price:30,category:"cloths"},{name:"product3",price:40,category:"electronics"},{name:"product4",price:50,category:"cloths"},{name:"product5",price:60,category:"cloths"},{name:"product6",price:70,category:"electronics"},{name:"product7",price:80,category:"cloths"},{name:"product8",price:90,category:"electronics"}];
    const productsByCategory=products.reduce((acc,product)=>{
      const category=product.category;
      if(!acc[category])
      {
        acc[category]=[];
      }
      acc[category].push(product);
      return acc;
    },{});
    const avgPriceByCategory=Object.keys(productsByCategory).map(category=>{
      const sum=productsByCategory[category].reduce((acc,product)=>acc+product.price,0);
      return {category:category,average:sum/productsByCategory[category].length};
    });
    const highPricedCategories=avgPriceByCategory.filter(category=>category.average>50);
    console.log(highPricedCategories);
  </script>
 </body>
</html>
